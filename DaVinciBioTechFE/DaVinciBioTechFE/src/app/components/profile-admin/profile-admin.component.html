<body>
  <main>
    <div class="container">
      <div class="d-flex flex-column" style="height:max-content">
        <div style="background-color: aqua;">
<p>Totale Donazioni</p>
</div>
<div style="background-color:brown;">
<p>ALTRE STATISTICHE</p>
</div>
<div >
        <h1>Utenti</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let utente of utenti">
            <td>{{ utente.nome }}</td>
            <td>{{ utente.cognome }}</td>
            <td>{{ utente.email }}</td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between">
        <div id="paginazione">
          <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" (click)="previousPage()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let pageNumber of totalPagesArray">
            <a class="page-link" (click)="setPage(pageNumber)">{{ pageNumber }}</a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="nextPage()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <p class="me-3">Utenti per pagina</p>
          </div>
          <div id="check">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="pageSizeRadio" id="pageSizeRadio1" value="5" (change)="setPageSize(5)" [checked]="pageSize === 5">
              <label class="form-check-label" for="pageSizeRadio1">5</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="pageSizeRadio" id="pageSizeRadio2" value="10" (change)="setPageSize(10)" [checked]="pageSize === 10">
              <label class="form-check-label" for="pageSizeRadio2">10</label>
            </div>
          </div>




        </div>


      </div>
      </div>
      </div>





    </div>
  </main>
</body>
