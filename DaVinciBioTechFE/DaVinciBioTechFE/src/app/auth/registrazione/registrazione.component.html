<body>
  <main>
    <h1 class="text-center" style="color: aliceblue;">Registrati!</h1>
    <p class="text-center" style="color: aliceblue;">Unisciti alla nostra missione o <a class="nav-link" style="text-decoration: underline;" [routerLink]="['/login']" routerLinkActive="active">accedi</a> con le tue credenziali!</p>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 d-flex justify-content-end">
          <form #form="ngForm" (ngSubmit)="registra(form)">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" class="form-control" name="nome" required ngModel >
              <label for="cognome">Cognome</label>
              <input type="text" id="cognome" class="form-control" name="cognome" required ngModel >
            </div>
            <div class="form-group">
              <label for="email">Indirizzo e-mail</label>
              <input type="email" id="email" class="form-control" name="email" required ngModel >
            </div>
            <div class="form-group">
              <label for="password">Inserisci password</label>
              <input type="password" id="password" name="password" class="form-control" required ngModel>
            </div>
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary mb-3">Registrati</button>
            <div *ngIf="isLoading" class="d-flex justify-content-center mb-3">

              <div class="spinner-grow text-warning spinner-grow-sm me-1" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-warning spinner-grow-sm me-1" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow text-warning spinner-grow-sm me-1" role="status">
                <span class="visually-hidden"></span>
              </div>
            </div>
            <div *ngIf="errori.length > 0" class="alert alert-danger mt-1">
            <ul>
              <li *ngFor="let errore of errori">{{ errore }}</li>
            </ul>
          </div>
          <div *ngIf="errore" class="alert alert-danger mt-1">
            <ul>
              <li>{{errore}}</li>
            </ul>
          </div>
           </form>

        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img src="https://davincibiotech.s3.eu-central-1.amazonaws.com/DVBT_braccio.jpeg" width="300px" class="img-fluid">
        </div>
      </div>
    </div>
  </main>


</body>
